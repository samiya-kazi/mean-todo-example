<div class="task-item">
  <div>
    <h3 [class.done]="task.done">{{task.name}}</h3>
    <p>Added on: {{task.dateAdded | date}}</p>
  </div>
  <div class="button-container">
    <button (click)="removeTask()" class="remove-btn"><i class="fa-solid fa-trash-can"></i></button>
    <button *ngIf="!task.done" (click)="markAsDone()" class="done-btn"><i class="fa-solid fa-check"></i></button>
  </div>
</div>
